<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENCO Ecosystem</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.6.1/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
        }

        #connectWalletBtn {
            background-color: #27ae60; /* Darker green */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #connectWalletBtn:hover {
            background-color: #219653; /* Darker on hover */
        }

        #tencoBalance {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>TENCO Ecosystem</h1>
    <button id="connectWalletBtn">Connect Wallet</button>
    <p id="tencoBalance"></p>

    <script>
        // Replace with your contract address and ABI
        const contractAddress = "0x263F4d28F73Be9848BD6D2338dac3d37D07B9DcB";
        const abi = [ /* Your contract ABI here */ ];

        let web3;
        let contract;

        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);

        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const accounts = await web3.eth.getAccounts();
                    const account = accounts[0];

                    // Initialize web3 and contract here
                    web3 = new Web3(window.ethereum);
                    contract = new web3.eth.Contract(abi, contractAddress);
                    
                    await displayTotalTENCO(account);
                } catch (error) {
                    console.error("Error connecting to wallet:", error);
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        async function displayTotalTENCO(account) {
            try {
                const balance = await contract.methods.balanceOf(account).call();
                console.log("TENCO balance is:", balance);
                document.getElementById('tencoBalance').innerText = `Your TENCO balance: ${balance}`;
            } catch (error) {
                console.error("Error fetching TENCO balance:", error);
                document.getElementById('tencoBalance').innerText = "Error fetching balance";
            }
        }
    </script>
</body>
</html>
